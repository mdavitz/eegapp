<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  <meta property="og:title" content="EEG Curriculum" />
  <meta property="og:description" content="Engaging Videos &amp; Self-Assessment Tools" />
  <meta property="og:image" content="https://example.com/logo.png" />
  <meta property="og:url" content="https://example.com" />
  <title>EEG Curriculum</title>
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #007bff;
      --bg-color: #fafafa;
      --text-color: #333;
    }
    body {
      margin: 0;
      font-family: Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding-bottom: 80px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content h2 { margin-bottom: 1.5rem; font-size: 1.5rem; }
    .modal-content button {
      width: 100%;
      padding: 12px 16px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .modal-content button:hover { transform: translateY(-2px); }
    .google-btn { background-color: #4285F4; color: #fff; }
    .google-btn:hover { background-color: #3367D6; }
    .apple-btn { background-color: #000; color: #fff; }
    .apple-btn:hover { background-color: #333; }
    .phone-btn { background-color: #34A853; color: #fff; }
    .phone-btn:hover { background-color: #2c8e46; }
    #phoneAuthSection {
      display: none;
      margin-top: 1rem;
      text-align: left;
    }
    #phoneAuthSection input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    header {
      background: rgba(0,51,102,0.6);
      padding: 1rem;
      color: #fff;
      text-align: center;
    }
    .container { padding: 20px; }
    footer {
      text-align: center;
      padding: 1em;
      background: #fff;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Login Modal -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Please Sign In</h2>
      <button id="googleSignInBtn" class="google-btn">
        <i class="fab fa-google"></i>
        Sign in with Google
      </button>
      <button id="appleSignInBtn" class="apple-btn">
        <i class="fab fa-apple"></i>
        Sign in with Apple
      </button>
      <button id="phoneSignInBtn" class="phone-btn">
        <i class="fas fa-phone"></i>
        Sign in with Phone
      </button>
      <div id="phoneAuthSection">
        <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)">
        <div id="recaptcha-container"></div>
        <input type="text" id="verificationCode" placeholder="Enter verification code">
        <button id="verifyCodeBtn" class="phone-btn">
          <i class="fas fa-check"></i>
          Verify Code
        </button>
      </div>
    </div>
  </div>
  
  <!-- Header -->
  <header>
    <h1>EEG Curriculum</h1>
  </header>
  
  <!-- Main Content (Protected) -->
  <div class="container" id="home-content">
    <h2>Explore the EEG Curriculum</h2>
    <p>Welcome! You have successfully signed in.</p>
    <!-- Your full website content goes here -->
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EEG Curriculum</p>
  </footer>
  
  <!-- Firebase Initialization & Auth Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithPopup, 
      GoogleAuthProvider, 
      OAuthProvider,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDhMhYzo2G0Efvj7zM0rwjJbEN4nIWZEgQ",
      authDomain: "eeg-app-6968e.firebaseapp.com",
      projectId: "eeg-app-6968e",
      storageBucket: "eeg-app-6968e.firebasestorage.app",
      messagingSenderId: "322977550023",
      appId: "1:322977550023:web:9f91e6ffd07d31c80578e2"
    };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    
    // Check auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User signed in:", user);
        document.getElementById("loginModal").style.display = "none";
      } else {
        document.getElementById("loginModal").style.display = "flex";
      }
    });
    
    // Google sign-in using popup (for troubleshooting)
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Google sign-in successful:", result.user);
          document.getElementById("loginModal").style.display = "none";
        })
        .catch((error) => {
          console.error("Google sign-in error:", error);
          alert("Google sign-in error: " + error.message);
        });
    });
    
    // Apple sign-in using popup (for troubleshooting)
    document.getElementById("appleSignInBtn").addEventListener("click", () => {
      const provider = new OAuthProvider('apple.com');
      signInWithPopup(auth, provider)
        .then((result) => {
          console.log("Apple sign-in successful:", result.user);
          document.getElementById("loginModal").style.display = "none";
        })
        .catch((error) => {
          console.error("Apple sign-in error:", error);
          alert("Apple sign-in error: " + error.message);
        });
    });
    
    // Phone sign-in flow
    document.getElementById("phoneSignInBtn").addEventListener("click", () => {
      document.getElementById("phoneAuthSection").style.display = "block";
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: (response) => {
            console.log("reCAPTCHA solved:", response);
          }
        }, auth);
        window.recaptchaVerifier.render().then((widgetId) => {
          window.recaptchaWidgetId = widgetId;
        });
      }
    });
    
    document.getElementById("verifyCodeBtn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      if (!window.confirmationResult) {
        signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            alert("Verification code sent. Please check your phone.");
          })
          .catch((error) => {
            console.error("Phone sign-in error:", error);
            alert("Phone sign-in error: " + error.message);
          });
      } else {
        const code = document.getElementById("verificationCode").value;
        window.confirmationResult.confirm(code)
          .then((result) => {
            console.log("Phone sign-in successful:", result.user);
            document.getElementById("loginModal").style.display = "none";
          })
          .catch((error) => {
            console.error("Verification error:", error);
            alert("Verification error: " + error.message);
          });
      }
    });
  </script>
  
  <script>
    function renderHomePage() {
      document.getElementById("home-content").style.display = "block";
    }
    document.addEventListener("DOMContentLoaded", () => {
      renderHomePage();
    });
  </script>
</body>
</html>
