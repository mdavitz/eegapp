<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <!-- Google Fonts: Using system fonts for an Apple-like appearance -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome for Navigation Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Favicon / Touch Icon -->
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="EEG Curriculum" />
  <meta property="og:description" content="Engaging Videos & Self-Assessment Tools" />
  <meta property="og:image" content="https://example.com/logo.png" />
  <meta property="og:url" content="https://example.com" />
  
  <title>EEG Curriculum</title>
  
  <style>
    /*-----------------------------------------------
      THEME VARIABLES & TRANSITIONS
    -----------------------------------------------*/
    :root {
      --primary-color: #003366;
      --secondary-color: #00509e;
      --accent-color: #007bff;
      --bg-color: #fafafa;
      --text-color: #333;
      --info-bg: #fff;
      --border-color: #ddd;
      --header-text: #fff;
      --hover-bg: #f0f0f0;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --table-header-bg: #f8f8f8;
      --dropdown-hover-bg: #f9f9f9;
      --transition-duration: 0.3s;
      --answer-bg: #e9ecef;
      --answer-hover-bg: #d6d8db;
    }
    .dark {
      --primary-color: #1a1a1a;
      --secondary-color: #333;
      --accent-color: #0099ff;
      --bg-color: #121212;
      --text-color: #eee;
      --info-bg: #1e1e1e;
      --border-color: #444;
      --header-text: #fff;
      --hover-bg: #222;
      --shadow-color: rgba(0, 0, 0, 0.3);
      --table-header-bg: #333;
      --dropdown-hover-bg: #2a2a2a;
      --answer-bg: #333;
      --answer-hover-bg: #444;
    }
    /* Always use blue header */
    header {
      background: linear-gradient(135deg, #003366, #00509e) !important;
    }
  
    body.large-font { font-size: 1.2em; }
  
    /*-----------------------------------------------
      GLOBAL RESET & BASE STYLES
    -----------------------------------------------*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background var(--transition-duration), color var(--transition-duration), font-size var(--transition-duration);
      padding-bottom: 80px;
    }
  
    /*-----------------------------------------------
      HEADER (Condensed on scroll)
    -----------------------------------------------*/
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, #003366, #00509e);
      color: var(--header-text);
      text-align: center;
      padding: 1.5em 1em;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 1em;
      transition: padding 0.3s ease;
    }
    header.shrink { padding: 0.75em 1em; }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 0.5em;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: width 0.3s;
    }
    header.shrink .logo { width: 60px; }
    /* Shrink header text too */
    header.shrink h1 { font-size: 1.4rem; }
    header.shrink p { font-size: 0.8rem; }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    @media (max-width: 480px) {
      header {
        padding: 0.8em;
      }
    }
  
    /*-----------------------------------------------
      NAVIGATION WITH HOVER EFFECTS
    -----------------------------------------------*/
    .dropdown {
      position: relative;
      width: 100%;
      background: var(--info-bg);
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding: 0.8em 1em;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background var(--transition-duration);
      text-align: left;
      display: block;
    }
    .dropdown:hover {
      background: var(--dropdown-hover-bg);
    }
    #dropdown-label {
      display: inline-block;
    }
    .dropdown::after {
      content: "▼";
      float: right;
      font-size: 0.8rem;
      margin-top: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      width: 100%;
      background: var(--info-bg);
      color: var(--text-color);
      border-top: 1px solid var(--border-color);
      box-shadow: 0 2px 4px var(--shadow-color);
      z-index: 100;
      transition: opacity var(--transition-duration) ease;
    }
    .dropdown-menu div {
      padding: 0.8em 1em;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background var(--transition-duration), transform 0.2s;
    }
    .dropdown-menu div:hover {
      background: var(--hover-bg);
      transform: scale(1.05);
    }
    .dropdown.active .dropdown-menu {
      display: block;
    }
    @media (min-width: 768px) {
      .dropdown {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #dropdown-label {
        display: none;
      }
      .dropdown::after {
        content: none;
      }
      .dropdown-menu {
        display: flex !important;
        position: static;
        border: none;
        box-shadow: none;
        width: auto;
      }
      .dropdown-menu div {
        border: none;
        padding: 10px 20px;
        margin: 0 5px;
        transition: background var(--transition-duration), transform 0.2s;
      }
      .dropdown-menu div:hover {
        background: var(--hover-bg);
        transform: scale(1.05);
      }
    }
  
    /*-----------------------------------------------
      MAIN CONTAINER
    -----------------------------------------------*/
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 0 1em 2em;
    }
  
    /*-----------------------------------------------
      CARD-STYLE INFO BOXES & REFERENCES
    -----------------------------------------------*/
    .info-box,
    .references {
      background: var(--info-bg);
      padding: 1.2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-color);
      margin-bottom: 1.5em;
      transition: background var(--transition-duration);
    }
    .info-box h2,
    .references h2 {
      margin-bottom: 0.75em;
    }
  
    /*-----------------------------------------------
      TABLE STYLING (Including PM Workflow Row)
    -----------------------------------------------*/
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 20px;
    }
    table,
    th,
    td {
      border: 1px solid var(--border-color);
    }
    th,
    td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: var(--table-header-bg);
    }
    .pm-workflow {
      background: var(--table-header-bg);
    }
  
    /*-----------------------------------------------
      BUTTONS (Clean, Minimal)
    -----------------------------------------------*/
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin: 1em 0;
    }
    .upload-btn {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-duration);
    }
    .upload-btn:hover {
      background-color: #0069d9;
    }
  
    /*-----------------------------------------------
      VIDEO LIST (Modern Card Look)
    -----------------------------------------------*/
    .video-list {
      background: var(--info-bg);
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-color);
      margin-bottom: 1.5em;
    }
    .video-list h2 {
      margin-bottom: 0.75em;
    }
    .video-list ul {
      list-style: none;
      margin-top: 0.5em;
    }
    .video-list li {
      padding: 0.8em;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      transition: background var(--transition-duration);
    }
    .video-list li:hover {
      background: var(--hover-bg);
    }
  
    /*-----------------------------------------------
      VIDEO CONTAINER
    -----------------------------------------------*/
    .video-container {
      text-align: center;
      margin-bottom: 1.5em;
    }
    video {
      width: 100%;
      max-width: 650px;
      height: auto;
      border-radius: 8px;
      background-color: #000;
      border: 1px solid var(--border-color);
    }
    .skip-btn {
      padding: 0.75em 1.2em;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-duration);
    }
    .skip-btn:hover {
      background-color: #218838;
    }
  
    /*-----------------------------------------------
      QUIZ CONTAINER WITH PROGRESS INDICATOR
    -----------------------------------------------*/
    .quiz-container {
      background: var(--info-bg);
      padding: 1.2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px var(--shadow-color);
      display: none;
    }
    .quiz-container h2 {
      font-size: 1.15rem;
      margin-bottom: 0.75em;
      color: var(--text-color);
    }
    .progress-indicator {
      font-size: 0.9rem;
      color: var(--text-color);
      margin-bottom: 10px;
      text-align: right;
    }
    .answers button {
      display: block;
      width: 100%;
      padding: 0.8em;
      margin: 0.5em 0;
      font-size: 1rem;
      text-align: left;
      color: var(--text-color);
      background-color: var(--answer-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.1s, background var(--transition-duration);
    }
    .answers button:hover {
      transform: scale(1.02);
      background: var(--answer-hover-bg);
    }
  
    /* Make the feedback bar full width */
    .feedback {
      width: 100%;
      margin-top: 0.75em;
      font-size: 1rem;
      min-height: 1.5em;
    }
    .correct-msg,
    .incorrect-msg {
      width: 100%; /* Ensures feedback bars span the entire quiz width */
      box-sizing: border-box;
    }
  
    .correct-msg {
      color: #155724;
      background-color: #d4edda;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #c3e6cb;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .incorrect-msg {
      color: #721c24;
      background-color: #f8d7da;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #f5c6cb;
    }
  
    .buttons-row {
      margin-top: 1em;
      display: flex;
      justify-content: space-between;
      gap: 1%;
    }
    .next-btn,
    .return-btn,
    .next-section-btn {
      width: 32%;
      padding: 0.8em;
      font-size: 1rem;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-duration);
      text-align: center;
    }
    .next-btn {
      background-color: var(--primary-color);
    }
    .next-btn:hover {
      background-color: #002147;
    }
    .return-btn {
      background-color: #6c757d;
    }
    .return-btn:hover {
      background-color: #5a6268;
    }
    .next-section-btn {
      background-color: #17a2b8;
    }
    .next-section-btn:hover {
      background-color: #138496;
    }
    .final-score {
      text-align: center;
      margin-top: 1em;
      font-size: 1.1rem;
      font-weight: bold;
    }
  
    /*-----------------------------------------------
      REFERENCES
    -----------------------------------------------*/
    .references ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
    }
    .references ol li {
      margin-bottom: 1rem;
      line-height: 1.5;
    }
  
    /*-----------------------------------------------
      FIXED FOOTER CONTROLS (Appear on Scroll)
    -----------------------------------------------*/
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--info-bg);
      border-top: 1px solid var(--border-color);
      padding: 1em;
      text-align: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity var(--transition-duration);
    }
    footer.show-footer {
      opacity: 1;
      pointer-events: auto;
    }
    .footer-btns {
      display: inline-flex;
      gap: 1em;
      align-items: center;
    }
    .footer-btns button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background var(--transition-duration);
      font-size: 0.9rem;
    }
    .footer-btns button:hover {
      background: #00509e;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <img src="logo.png" alt="EEG Logo" class="logo" />
    <h1>EEG Curriculum</h1>
    <p>Engaging Videos &amp; Self-Assessment Tools</p>
  </header>
  
  <!-- NAVIGATION -->
  <div class="dropdown" id="dropdown">
    <span id="dropdown-label">Select Section</span>
    <div class="dropdown-menu" id="dropdown-menu">
      <div data-index="0"><i class="fa-solid fa-brain"></i> Epilepsy Rotation</div>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <div id="section-content"></div>

  <!-- PPTXGenJS for Slide Generation -->
  <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.9.0/dist/pptxgen.bundle.js"></script>
  
  <script>
    // Auto-detect dark mode preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add("dark");
    }
  
    /********************************************
     * DARK MODE & FONT SIZE FUNCTIONS
     ********************************************/
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
    function toggleFontSize() {
      document.body.classList.toggle("large-font");
    }
  
    /********************************************
     * KITTY ANIMATION FUNCTION (Appends to Feedback Bar)
     ********************************************/
    function showKittenAnimation(targetElement) {
      const kitten = document.createElement('img');
      // Use a reliable online kitten GIF from CATAAS
      kitten.src = "https://cataas.com/cat/gif";
      kitten.alt = "Kitten Celebration!";
      kitten.style.width = "40px";
      kitten.style.verticalAlign = "middle";
      kitten.style.marginLeft = "8px";
      // Append kitten next to the correct answer feedback
      targetElement.appendChild(kitten);
      // The GIF remains until the next question is displayed.
    }
  
    /********************************************
     * NAVIGATION LOGIC
     ********************************************/
    const dropdown = document.getElementById("dropdown");
    const dropdownMenu = document.getElementById("dropdown-menu");
    dropdown.addEventListener("click", (e) => {
      e.stopPropagation();
      dropdown.classList.toggle("active");
    });
    document.addEventListener("click", (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove("active");
      }
    });
    const menuItems = document.querySelectorAll(".dropdown-menu div");
    menuItems.forEach((item) => {
      item.addEventListener("click", (e) => {
        e.stopPropagation();
        dropdown.classList.remove("active");
        let textWithoutIcon = item.textContent.replace(/^[^ ]+ /, "");
        document.getElementById("dropdown-label").textContent = textWithoutIcon;
        currentSectionIndex = parseInt(item.getAttribute("data-index"));
        currentVideoIndex = -1;
        currentQuestionIndex = 0;
        score = 0;
        renderSection();
      });
    });
  
    /********************************************
     * VIDEO SECTIONS (All 10 Videos)
     ********************************************/

      {
        title: "Introduction to EEG",

            answers: [

              { text: "Pre-auricular point", feedback: "Incorrect. It’s standard." }

          },
          {
            question: "Which term describes a single EEG tracing?",

              { text: "Channel", feedback: "Correct!" },

            correct: 0

            question: "Which area is least likely to show an interictal abnormality on scalp EEG?",

              { text: "Right frontal convexity", feedback: "Incorrect." },

              { text: "Right parietal lobe", feedback: "Incorrect." },
              { text: "Left insular cortex", feedback: "Correct." }
            ],
            correct: 3
          }
        ]
      },
      {
        title: "Polarity Rules",
        video: "EEG2.mp4",
        questions: [
          {
            question: "Which term indicates the quality of a differential amplifier?",
            answers: [
              { text: "Low-pass filter", feedback: "Incorrect." },
              { text: "Common mode rejection ratio", feedback: "Correct." },
              { text: "High-pass filter", feedback: "Incorrect." },
              { text: "Time base", feedback: "Incorrect." }
            ],
            correct: 1
          },
          {
            question: "An upward deflection indicates which scenario?",

            correct: 1

          {

          },
          {
            question: "What is the significance of a 60 Hz artifact?",

              { text: "Excessive digital interference", feedback: "Incorrect." },
              { text: "Excessive muscle activity", feedback: "Incorrect." }
            ],
            correct: 0
          }
        ]
      },
      {
        title: "Normal Awake",
        video: "EEG6.mp4",
        questions: [
          {
            question: "What is the relationship of the alpha rhythm to eye closure?",
            answers: [
              { text: "Higher-voltage with eye opening", feedback: "Incorrect." },
              { text: "Lower-voltage with eye opening, higher-voltage with closure", feedback: "Correct." },
              { text: "No change", feedback: "Incorrect." },
              { text: "Higher-frequency with eye opening", feedback: "Incorrect." }
            ],
            correct: 1
          },
          {

    function setupVideoQuiz(vid) {
      const videoEl = document.getElementById("video");
      const videoContainer = document.getElementById("video-container");
      const skipBtn = document.getElementById("skip-btn");
      const quizContainer = document.getElementById("quiz-container");
      const questionContainer = document.getElementById("question-container");

      const progressIndicator = document.getElementById("progress-indicator");
      const nextBtn = document.getElementById("next-btn");
      const returnBtn = document.getElementById("return-btn");
      const nextSectionBtn = document.getElementById("next-section-btn");
      const finalScoreDiv = document.getElementById("final-score");
  
      currentQuestionIndex = 0;
      score = 0;
      quizContainer.style.display = "none";
  
      function showQuestion() {
        // Clear any previous feedback (and kitten images)
        feedbackDiv.innerHTML = "";
        progressIndicator.textContent = `Question ${currentQuestionIndex + 1} of ${vid.questions.length}`;
        finalScoreDiv.textContent = "";
  
        const currentQ = vid.questions[currentQuestionIndex];
        questionContainer.innerHTML = `<h2 style="color: var(--text-color);">${currentQ.question}</h2>`;
  
        let correctChosen = false;
        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";
  
        currentQ.answers.forEach((ansObj, idx) => {
          const btn = document.createElement("button");
          btn.textContent = ansObj.text;
          btn.addEventListener("click", () => {
            if (!correctChosen && idx === currentQ.correct) {
              correctChosen = true;
              score++;
              feedbackDiv.className = "correct-msg";
              feedbackDiv.textContent = ansObj.feedback;
              // Append kitten GIF in the feedback bar
              showKittenAnimation(feedbackDiv);
  
              if (currentQuestionIndex < vid.questions.length - 1) {
                nextBtn.style.display = "inline-block";
              } else {
                finalScoreDiv.textContent = `Your score: ${score} out of ${vid.questions.length}`;
                nextSectionBtn.textContent = "Back to Video List";
                nextSectionBtn.style.display = "inline-block";
              }
            } else if (idx === currentQ.correct) {
              feedbackDiv.className = "correct-msg";
              feedbackDiv.textContent = ansObj.feedback;
            } else {
              feedbackDiv.className = "incorrect-msg";
              feedbackDiv.textContent = ansObj.feedback;
            }
          });
          answersDiv.appendChild(btn);
        });
  
        questionContainer.appendChild(answersDiv);
      }
  
      videoEl.addEventListener("ended", () => {
        videoContainer.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion();
      });
      skipBtn.addEventListener("click", () => {
        videoEl.pause();
        videoContainer.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion();

      nextBtn.addEventListener("click", () => {

        }
        const reader = new FileReader();
        reader.onload = function(event) {
          const imageData = event.target.result;
          try {
            let pptx = new PptxGenJS();
            let slide = pptx.addSlide();
            slide.addText("EEG Slide Submission", {
              x: 0.5,
              y: 0.3,
              w: 9,
              fontSize: 24,
              bold: true,
              align: "center"
            });
            slide.addText(`Submitted by: ${fullName} (${residency})`, {
              x: 0.5,
              y: 1,
              w: 9,
              fontSize: 16,
              color: "555555",
              align: "center"
            });
            slide.addImage({ data: imageData, x: "3", y: "1.5", w: "4", h: "3" });
            slide.addText("EEG Pattern Description:", {
              x: 0.5,
              y: 4.8,
              w: 9,
              fontSize: 18,
              bold: true,
              color: "363636"
            });
            slide.addText(description, {
              x: 0.5,
              y: 5.3,
              w: 9,
              fontSize: 16,
              color: "363636"
            });
            if (additionalComments.trim() !== "") {
              slide.addText("Additional Comments:", {
                x: 0.5,
                y: 6.2,
                w: 9,
                fontSize: 18,
                bold: true,
                color: "363636"
              });
              slide.addText(additionalComments, {
                x: 0.5,
                y: 6.7,
                w: 9,
                fontSize: 16,
                color: "363636"
              });
            }
            pptx.writeFile({ fileName: "EEG_Slide.pptx" })
              .then(() => {
                alert("PowerPoint slide generated and downloaded!");
              })
              .catch((err) => {
                alert("Error generating PPT. Check console for details.");
              });
          } catch (err) {
            alert("An unexpected error occurred. Check console for details.");
          }
        };
        reader.readAsDataURL(file);
      });
    }
  
    /********************************************
     * INITIAL LOAD: Render Default Section
     ********************************************/
    renderSection();
  
    /********************************************
     * FIXED FOOTER CONTROLS: Show on Scroll
     ********************************************/
    const footer = document.getElementById("footer");
    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        footer.classList.add("show-footer");
      } else {
        footer.classList.remove("show-footer");
      }
    });
  
    /********************************************
     * SHRINK HEADER ON SCROLL (Modern, Minimal)
     ********************************************/
    window.addEventListener("scroll", () => {
      const header = document.getElementById("header");
      if (window.scrollY > 100) {
        header.classList.add("shrink");
      } else {
        header.classList.remove("shrink");
      }
    });
  </script>
</body>
