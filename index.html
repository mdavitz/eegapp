  <style>
    /*=====================================================
      THEME VARIABLES
    =====================================================*/
    :root {
      --primary-color: #003366;
      --secondary-color: #00509e;
      --accent-color: #007bff;
      --bg-color: #f0f2f5;
      --text-color: #333;
      --info-bg: #fff;
      --border-color: #ccc;
      --header-text: #fff;
      --hover-bg: #e6f2ff;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --table-header-bg: #f8f9fa; /* Table header background (light mode) */
      --dropdown-hover-bg: #f9f9f9; /* Dropdown hover background (light mode) */
    }
    .dark {
      --primary-color: #1a1a1a;
      --secondary-color: #333;
      --accent-color: #0099ff;
      --bg-color: #121212;
      --text-color: #eee;
      --info-bg: #1e1e1e;
      --border-color: #444;
      --header-text: #eee;
      --hover-bg: #333;
      --shadow-color: rgba(0, 0, 0, 0.8);
      --table-header-bg: #333; /* Table header background (dark mode) */
      --dropdown-hover-bg: #2a2a2a; /* Dropdown hover background (dark mode) */
    }

    /*=====================================================
      GLOBAL STYLES
    =====================================================*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /*=====================================================
      HEADER
    =====================================================*/
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--header-text);
      text-align: center;
      padding: 1.5em 1em;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 0.5em;
    }
    header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.3em;
    }
    header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    @media (max-width: 480px) {
      header {
        padding: 0.8em 0.5em;
      }
    }

    /*=====================================================
      DROPDOWN NAVIGATION
    =====================================================*/
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
      background: var(--info-bg);
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding: 0.8em 1em;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .dropdown:hover {
      background: var(--dropdown-hover-bg);
    }
    #dropdown-label {
      display: inline-block;
    }
    .dropdown::after {
      content: "â–¼";
      float: right;
      font-size: 0.8rem;
      margin-top: 2px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      background: var(--info-bg);
      color: var(--text-color);
      width: 100%;
      box-shadow: 0 2px 4px var(--shadow-color);
      z-index: 100;
      transition: opacity 0.3s ease;
    }
    .dropdown-menu div {
      padding: 0.8em 1em;
      border-bottom: 1px solid var(--border-color);
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .dropdown-menu div:hover {
      background: var(--hover-bg);
    }
    .dropdown.active .dropdown-menu {
      display: block;
    }

    /*=====================================================
      MAIN CONTAINER
    =====================================================*/
    .container {
      max-width: 650px;
      margin: 0 auto;
      padding: 0 1em 2em;
    }

    /*=====================================================
      INFO BOXES & REFERENCES
    =====================================================*/
    .info-box,
    .references {
      background: var(--info-bg);
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 1em;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .info-box h2, .references h2 {
      margin-bottom: 0.75em;
    }

    /*=====================================================
      TABLE STYLING
    =====================================================*/
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0 20px;
    }
    table, th, td {
      border: 1px solid var(--border-color);
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: var(--table-header-bg);
      transition: background-color 0.3s ease;
    }

    /*=====================================================
      BUTTONS
    =====================================================*/
    .btn-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
      margin: 1em 0;
    }
    .upload-btn {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .upload-btn:hover {
      background-color: #0069d9;
    }

    /*=====================================================
      VIDEO LIST
    =====================================================*/
    .video-list {
      background: var(--info-bg);
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 6px var(--shadow-color);
      margin-bottom: 1em;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    .video-list h2 {
      margin-bottom: 0.75em;
    }
    .video-list ul {
      list-style: none;
      margin-top: 0.5em;
    }
    .video-list li {
      padding: 0.6em 0;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      transition: background 0.3s ease;
    }
    .video-list li:hover {
      background-color: var(--hover-bg);
    }

    /*=====================================================
      VIDEO CONTAINER
    =====================================================*/
    .video-container {
      text-align: center;
      margin-bottom: 1em;
    }
    video {
      width: 100%;
      max-width: 650px;
      height: auto;
      border-radius: 6px;
      background-color: #000;
      border: 1px solid var(--border-color);
    }
    .skip-btn {
      padding: 0.7em 1.2em;
      font-size: 1rem;
      background-color: #28a745;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .skip-btn:hover {
      background-color: #218838;
    }

    /*=====================================================
      QUIZ CONTAINER
    =====================================================*/
    .quiz-container {
      background: var(--info-bg);
      padding: 1em;
      border-radius: 6px;
      box-shadow: 0 2px 6px var(--shadow-color);
      display: none;
      animation: fadeIn 0.5s ease;
    }
    .quiz-container h2 {
      font-size: 1.15rem;
      margin-bottom: 0.75em;
    }
    .answers button {
      display: block;
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      font-size: 1rem;
      text-align: left;
      color: var(--text-color);
      background-color: #e9ecef;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .answers button:hover {
      background: #d6d8db;
    }
    .feedback {
      margin-top: 0.75em;
      font-size: 1rem;
      min-height: 1.5em;
    }
    .correct-msg {
      color: #155724;
      background-color: #d4edda;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #c3e6cb;
    }
    .incorrect-msg {
      color: #721c24;
      background-color: #f8d7da;
      padding: 0.5em;
      border-radius: 4px;
      border: 1px solid #f5c6cb;
    }
    .buttons-row {
      margin-top: 1em;
      display: flex;
      justify-content: space-between;
      gap: 1%;
    }
    .next-btn,
    .return-btn,
    .next-section-btn {
      width: 32%;
      padding: 0.75em;
      font-size: 1rem;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-align: center;
    }
    .next-btn {
      background-color: var(--primary-color);
    }
    .next-btn:hover {
      background-color: #002147;
    }
    .return-btn {
      background-color: #6c757d;
    }
    .return-btn:hover {
      background-color: #5a6268;
    }
    .next-section-btn {
      background-color: #17a2b8;
    }
    .next-section-btn:hover {
      background-color: #138496;
    }
    .final-score {
      text-align: center;
      margin-top: 1em;
      font-size: 1.1rem;
      font-weight: bold;
    }

    /*=====================================================
      REFERENCES
    =====================================================*/
    .references ol {
      margin-left: 1.5rem;
      margin-top: 0.5rem;
    }
    .references ol li {
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    /*=====================================================
      FADE-IN ANIMATION
    =====================================================*/
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /*=====================================================
      DARK MODE FLOATING BUTTON
    =====================================================*/
    .dark-mode-float-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-color);
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.9rem;
      z-index: 2000;
    }
    .dark-mode-float-btn:hover {
      background: #00509e;
    }
  </style>
</head>

    // Setup the quiz functionality for a given video
    function setupVideoAndQuiz(vid) {
      const videoEl = document.getElementById("video");
      const videoContainer = document.getElementById("video-container");
      const skipBtn = document.getElementById("skip-btn");
      const quizContainer = document.getElementById("quiz-container");
      const questionContainer = document.getElementById("question-container");
      const feedbackDiv = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");
      const returnBtn = document.getElementById("return-btn");
      const nextSectionBtn = document.getElementById("next-section-btn");
      const finalScoreDiv = document.getElementById("final-score");

      currentQuestionIndex = 0;
      score = 0;
      quizContainer.style.display = "none";

      function showQuestion() {
        feedbackDiv.innerHTML = "";
        feedbackDiv.className = "";
        nextBtn.style.display = "none";
        nextSectionBtn.style.display = "none";
        finalScoreDiv.textContent = "";

        const currentQ = vid.questions[currentQuestionIndex];
        questionContainer.innerHTML = `<h2>${currentQ.question}</h2>`;

        let correctChosen = false;
        const answersDiv = document.createElement("div");
        answersDiv.className = "answers";

        currentQ.answers.forEach((ansObj, idx) => {
          const btn = document.createElement("button");
          btn.textContent = ansObj.text;
          btn.addEventListener("click", () => {
            if (!correctChosen && idx === currentQ.correct) {
              correctChosen = true;
              score++;
              feedbackDiv.className = "correct-msg";
              feedbackDiv.textContent = ansObj.feedback;

              if (currentQuestionIndex < vid.questions.length - 1) {
                nextBtn.style.display = "inline-block";
              } else {
                finalScoreDiv.textContent = `Your score: ${score} out of ${vid.questions.length}`;
                nextSectionBtn.textContent = "Back to Video List";
                nextSectionBtn.style.display = "inline-block";
              }
            } else if (idx === currentQ.correct) {
              feedbackDiv.className = "correct-msg";
              feedbackDiv.textContent = ansObj.feedback;
            } else {
              feedbackDiv.className = "incorrect-msg";
              feedbackDiv.textContent = ansObj.feedback;
            }
          });
          answersDiv.appendChild(btn);
        });
        questionContainer.appendChild(answersDiv);
      }

      videoEl.addEventListener("ended", () => {
        videoContainer.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion();
      });

      skipBtn.addEventListener("click", () => {
        videoEl.pause();
        videoContainer.style.display = "none";
        quizContainer.style.display = "block";
        showQuestion();
      });

      nextBtn.addEventListener("click", () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < vid.questions.length) {
          showQuestion();
        }
      });

      returnBtn.addEventListener("click", () => {
        quizContainer.style.display = "none";
        videoContainer.style.display = "block";
        videoEl.currentTime = 0;
        videoEl.play();
      });

      nextSectionBtn.addEventListener("click", () => {
        renderVideoList();
      });
    }

          return;

        const reader = new FileReader();
        reader.onload = function(event) {
          console.log("Image loaded in EEG Slide Generator.");
          const imageData = event.target.result;
          try {
            let pptx = new PptxGenJS();
            let slide = pptx.addSlide();
