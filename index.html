<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Responsive scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />
  
  <!-- Open Graph meta tags -->
  <meta property="og:title" content="EEG Curriculum" />
  <meta property="og:description" content="Engaging Videos &amp; Self-Assessment Tools" />
  <meta property="og:image" content="https://example.com/logo.png" />
  <meta property="og:url" content="https://example.com" />
  
  <title>EEG Curriculum</title>
  
  <style>
    /********************************************
     * THEME VARIABLES & BASE STYLES
     ********************************************/
    :root {
      --primary-color: #003366;
      --secondary-color: #00509e;
      --accent-color: #007bff;
      --bg-color: #fafafa;
      --text-color: #333;
      --info-bg: #fff;
      --border-color: #ddd;
      --header-text: #fff;
      --hover-bg: #f0f0f0;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --transition-duration: 0.3s;
    }
    .dark {
      --primary-color: #1a1a1a;
      --secondary-color: #333;
      --accent-color: #0099ff;
      --bg-color: #121212;
      --text-color: #eee;
      --info-bg: #1e1e1e;
      --border-color: #444;
      --header-text: #fff;
      --hover-bg: #222;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Roboto, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background var(--transition-duration), color var(--transition-duration);
      padding-bottom: 80px;
    }
    
    /********************************************
     * LOGIN MODAL (BLOCKS SITE UNTIL SIGNED IN)
     ********************************************/
    .modal {
      display: none; /* Shown only when no user is signed in */
      position: fixed;
      z-index: 10000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .modal-content h2 { margin-bottom: 16px; }
    .modal-content button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .google-btn { background-color: #4285F4; }
    .google-btn:hover { background-color: #3367D6; }
    .apple-btn { background-color: #000; }
    .apple-btn:hover { background-color: #333; }
    .phone-btn { background-color: #34A853; }
    .phone-btn:hover { background-color: #2c8e46; }
    /* Phone auth input section */
    #phoneAuthSection {
      display: none;
      margin-top: 16px;
      text-align: left;
    }
    #phoneAuthSection input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid var(--border-color);
      border-radius: 4px;
    }
    
    /********************************************
     * HEADER (Simplified for this Example)
     ********************************************/
    header {
      background: rgba(0,51,102,0.6);
      padding: 1rem;
      color: var(--header-text);
      text-align: center;
    }
    
    /********************************************
     * MAIN CONTENT & FOOTER (Simplified)
     ********************************************/
    .container {
      padding: 20px;
    }
    footer {
      text-align: center;
      padding: 1em;
      background: var(--info-bg);
      border-top: 1px solid var(--border-color);
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Please Sign In</h2>
      <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
      <button id="appleSignInBtn" class="apple-btn">Sign in with Apple</button>
      <button id="phoneSignInBtn" class="phone-btn">Sign in with Phone</button>
      
      <!-- Phone Authentication Section -->
      <div id="phoneAuthSection">
        <input type="tel" id="phoneNumber" placeholder="Enter phone number (e.g., +1234567890)" />
        <div id="recaptcha-container"></div>
        <input type="text" id="verificationCode" placeholder="Enter verification code" />
        <button id="verifyCodeBtn">Verify Code</button>
      </div>
    </div>
  </div>
  
  <!-- HEADER -->
  <header>
    <h1>EEG Curriculum</h1>
    <!-- (Additional navigation can be inserted here) -->
  </header>
  
  <!-- MAIN CONTENT (Protected) -->
  <div class="container" id="home-content">
    <h2>Explore the EEG Curriculum</h2>
    <p>Welcome! This content is protected and only visible after successful signâ€‘in.</p>
    <!-- Your full website content goes here -->
  </div>
  
  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 EEG Curriculum</p>
  </footer>
  
  <!-- Firebase Initialization & Authentication -->
  <script type="module">
    // Your provided Firebase initialization snippet:
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyDhMhYzo2G0Efvj7zM0rwjJbEN4nIWZEgQ",
      authDomain: "eeg-app-6968e.firebaseapp.com",
      projectId: "eeg-app-6968e",
      storageBucket: "eeg-app-6968e.firebasestorage.app",
      messagingSenderId: "322977550023",
      appId: "1:322977550023:web:9f91e6ffd07d31c80578e2"
    };
    const app = initializeApp(firebaseConfig);
    
    // Import additional Firebase Auth modules
    import { 
      getAuth, 
      onAuthStateChanged, 
      signInWithRedirect, 
      getRedirectResult, 
      GoogleAuthProvider, 
      OAuthProvider,
      RecaptchaVerifier,
      signInWithPhoneNumber
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
    
    const auth = getAuth(app);
    
    // Process any redirect sign-in result (for Google/Apple)
    getRedirectResult(auth)
      .then((result) => {
        if (result && result.user) {
          console.log("Redirect sign-in successful:", result.user);
          document.getElementById("loginModal").style.display = "none";
        }
      })
      .catch((error) => {
        console.error("Redirect sign-in error:", error);
      });
    
    // Monitor auth state: Show modal if not signed in, hide if signed in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log("User is signed in:", user);
        document.getElementById("loginModal").style.display = "none";
      } else {
        document.getElementById("loginModal").style.display = "flex";
      }
    });
    
    // Google Sign-In using redirect
    document.getElementById("googleSignInBtn").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithRedirect(auth, provider);
    });
    
    // Apple Sign-In using redirect
    document.getElementById("appleSignInBtn").addEventListener("click", () => {
      const provider = new OAuthProvider('apple.com');
      signInWithRedirect(auth, provider);
    });
    
    // Phone Sign-In: Show phone auth inputs when button is clicked
    document.getElementById("phoneSignInBtn").addEventListener("click", () => {
      document.getElementById("phoneAuthSection").style.display = "block";
      // Initialize invisible reCAPTCHA if not already initialized
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
          size: 'invisible',
          callback: (response) => {
            console.log("reCAPTCHA solved:", response);
          }
        }, auth);
        window.recaptchaVerifier.render().then((widgetId) => {
          window.recaptchaWidgetId = widgetId;
        });
      }
    });
    
    // Phone Authentication: Verify code or send verification code
    document.getElementById("verifyCodeBtn").addEventListener("click", () => {
      const phoneNumber = document.getElementById("phoneNumber").value;
      // If a verification code hasn't been sent, send one:
      if (!window.confirmationResult) {
        signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
          .then((confirmationResult) => {
            window.confirmationResult = confirmationResult;
            alert("Verification code sent. Please check your phone.");
          })
          .catch((error) => {
            console.error("Phone sign-in error:", error);
            alert("Phone sign-in error: " + error.message);
          });
      } else {
        // Otherwise, confirm the code entered by the user
        const code = document.getElementById("verificationCode").value;
        window.confirmationResult.confirm(code)
          .then((result) => {
            console.log("Phone sign-in successful:", result.user);
            document.getElementById("loginModal").style.display = "none";
          })
          .catch((error) => {
            console.error("Verification error:", error);
            alert("Verification error: " + error.message);
          });
      }
    });
  </script>
  
  <!-- Site Navigation & Additional Scripts -->
  <script>
    // Minimal example: show home content when page loads.
    function renderHomePage() {
      document.getElementById("home-content").style.display = "block";
    }
    document.addEventListener("DOMContentLoaded", () => {
      renderHomePage();
    });
  </script>
</body>
</html>
